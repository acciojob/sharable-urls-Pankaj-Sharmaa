<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharable URLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: auto;
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
    }
  </style>
</head>
<body>

<form id="urlForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" required>

  <button type="button" id="button" onclick="updateUrl()">Generate URL</button>
</form>

<h3 id="url">https://localhost:8080/</h3>

<script>
  function updateUrl() {
    var name = document.getElementById('name').value;
    var year = document.getElementById('year').value;

    var url = 'https://localhost:8080/?name=' + encodeURIComponent(name) + '&year=' + encodeURIComponent(year);

    document.getElementById('url').textContent = url;
  }
</script>

</body>
</html>
